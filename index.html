<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .menu-categorias {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px 0;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-categorias .btn {
      margin: 5px 10px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu-categorias .btn:hover {
      background-color: #0056b3;
    }

    .categoria-section {
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      flex: 1 1 300px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 18px;
      margin: 15px 0 10px;
    }

    .card p {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .card .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .card .btn:hover {
      background-color: #218838;
    }

    /* SUBCATEGORIAS */
    .subcategorias {
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
      display: none;
    }

    .subcategorias h3 {
      margin-bottom: 15px;
    }

    .subcategorias ul {
      list-style: none;
      padding: 0;
      display: inline-block;
      text-align: left;
    }

    .subcategorias li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container">
      <h2>Descubra ofertas incríveis!</h2>
      <p>Produtos com os melhores preços do Mercado Livre</p>
    </div>
  </section>
  
<!-- SOBRE -->
<section id="sobre" class="sobre">
  <div class="container">
    <h2>Sobre a Loja</h2>
    <p>Somos uma loja afiliada que busca sempre oferecer os melhores produtos e promoções do Mercado Livre com curadoria personalizada para você.</p>
  </div>
</section>
  <div class="destaque-oferta">
  <a href="indexhome1.html" class="piscando-link">VER OFERTAS</a>
</div>
  
</script>
</body>
</html>
