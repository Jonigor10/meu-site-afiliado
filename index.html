<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ofertas Mercado Livre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffe600;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .produto {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .botao {
      display: inline-block;
      background-color: #3483fa;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .botao:hover {
      background-color: #2968c8;
    }
  </style>
</head>
<body>

<header>
  <h1>Ofertas incríveis no Mercado Livre</h1>
  <p>Compre com segurança e aproveite os melhores descontos!</p>
</header>

<section class="produtos">
  <div class="produto">
    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_12345-MLB0000000000.jpg" alt="Produto 1">
    <h3>Produto Exemplo 1</h3>
    <a href="https://www.mercadolivre.com.br/SEU-LINK-AFILIADO-1" class="botao" target="_blank">Ver Oferta</a>
  </div>

  <div class="produto">
    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_54321-MLB0000000000.jpg" alt="Produto 2">
    <h3>Produto Exemplo 2</h3>
    <a href="https://www.mercadolivre.com.br/SEU-LINK-AFILIADO-2" class="botao" target="_blank">Ver Oferta</a>
  </div>

  <div class="produto">
    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_98765-MLB0000000000.jpg" alt="Produto 3">
    <h3>Produto Exemplo 3</h3>
    <a href="https://www.mercadolivre.com.br/SEU-LINK-AFILIADO-3" class="botao" target="_blank">Ver Oferta</a>
  </div>
</section>

</body>
</html>
