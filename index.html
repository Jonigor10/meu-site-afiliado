<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PromoLivre - Sua Loja de Ofertas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #3483fa;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #3483fa;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #2968c8;
    }

    .hero {
      background: linear-gradient(to right, #3483fa, #1e56b3);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.1rem;
    }

    .carousel-section {
      background: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      max-width: 1000px;
      margin: auto;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 10px;
    }

    .carousel-item img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      border-radius: 8px;
      background: #eee;
    }

    .carousel-item h3, .carousel-item p {
      margin-top: 10px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
    }

    .carousel-btn.prev {
      left: 10px;
    }

    .carousel-btn.next {
      right: 10px;
    }

    .categoria-section {
      display: none;
      padding: 40px 0;
      background: #fff;
    }

    .categoria-section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #ffe600;
      color: #333;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ffcc00;
    }

    .sobre, .contato {
      padding: 40px 20px;
      background: #fff;
      text-align: center;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        width: 100%;
        gap: 10px;
      }

      .logo {
        width: 100%;
        text-align: center;
        margin-bottom: 10px;
      }

      .carousel-item img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

</body>
</html>
